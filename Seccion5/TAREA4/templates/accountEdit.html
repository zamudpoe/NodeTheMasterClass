<h1>Account Settings</h1>

<hr />

<h2>Edit your account details</h2>

<div class="formWrapper">
  <form id="accountEdit1" action="/api/users" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">Your Changes Have Been Saved</div>
    <!-- <input class="hiddenPhoneNumberInput"  type="hidden" name="phone" /> -->
    <input class="hiddenEmailAddressInput"  type="hidden" name="hiddenEmail" />
    <div class="inputWrapper">
      <!-- <div class="inputLabel">Phone Number</div>
      <input class="disabled displayPhoneInput" type="text" name="displayPhone" disabled /> -->

      <label class="inputLabel" for="email">email:</label>
      <input class="disabled displayEmailInput" type="email" id="email" name="displayEmailAddress" placeholder="e-mail" size="40" disabled>

    </div>
    <div class="inputWrapper">
      <!-- <div class="inputLabel">First Name</div>
      <input class="firstNameInput" type="text" name="firstName" placeholder="John" /> -->

      <label class="inputLabel" for="name">Full Name (4 to 40 characters):</label>
      <input class="fullNameInput"  type="text" id="name" name="fullName" placeholder="Jhon Doe"  minlength="4" maxlength="40" size="42">

    </div>
    <div class="inputWrapper">
      <!--  <div class="inputLabel">Last Name</div>
      <input class="lastNameInput" type="text" name="lastName" placeholder="Smith" /> -->

      <label class="inputLabel" for="streetAddress">Street Address</label>
      <input class="streetAddressInput" type="text" id="streetAddress" name="streetAddress" placeholder="Street Address" />

    </div>

    <div class="inputWrapper">
      <label class="inputLabel" for="phone">Enter your phone number:</label>
      <input class="phoneInput" type="tel"  id="phone" name="phone"  placeholder="(228) 123-4567" >
      <!-- <span class="note">Format: 228-456-7890</span> -->
    </div>

    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Save Changes</button>
    </div>
  </form>
</div>

<hr />
<h2>Change Your Password</h2>
<div class="formWrapper">
  <form id="accountEdit2" action="/api/users" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">Your New Password Has Been Saved</div>
    <input class="hiddenEmailAddressInput" type="hidden" name="hiddenEmail" />
    <div class="inputWrapper">
      <!-- <div class="inputLabel">Choose a New Password</div>
      <input type="password" name="password" placeholder="Make it a good one!" /> -->

      <label for="pass" class="inputLabel" >Choose a Password (6 characters minimum):</label>
      <input type="password" id="pass" name="password" minlength="6" placeholder="Make it a good one!" >

    </div>
    <div class="inputWrapper ctaWrapper">
      <!-- <button type="submit" class="cta green">Save Password</button> -->
      <input type="submit" class="cta green" value="Save Password">
    </div>
  </form>
</div>


<hr />
<h2>Delete Your Account</h2>
<div class="formWrapper">
  <form id="accountEdit3" action="/api/users" method="DELETE">
    <input type="hidden" name="_method" value="DELETE"/>
    <div class="formError"></div>
    <div class="warning">Warning: This action cannot be undone. Dont click this button on accident!</div>
    <input class="hiddenEmailAddressInput" type="hidden" name="hiddenEmail" />
    <div class="inputWrapper ctaWrapper">
      <!-- <button type="submit" class="cta red">Delete Account</button> -->
      <input type="submit" class="cta red" value="Delete Account">
    </div>
  </form>
</div>
